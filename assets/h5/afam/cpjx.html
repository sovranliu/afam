<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA -  产品精选</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
	<script id="template_tz" type="text/template7">
	{{#each this}}
<ul class="clearfix">
	<li>
	  <div class="item-title red">{{name}}</div>
	  <div class="item-title time">{{time}}</div>
	</li>
	<li>
	  <div class="item-title">{{bid}}</div>
	  <div class="item-title"></div>
	</li>
	<li>
	  <div class="item-title">{{price}}</div>
	  <div class="item-title"></div>
	</li>
	<li>
	  <div class="item-title">买入</div>
	  <div class="item-title">{{status}}</div>
	</li>
</ul>
	{{/each}}
	</script>
    <script id="template_zx" type="text/template7">
  {{#each this}}
<ul class="clearfix">
  <li>
    <div class="item-title red">{{name}}</div>
    <div class="item-title time">{{time}}</div>
  </li>
  <li>
    <div class="item-title">{{bid}}</div>
    <div class="item-title"></div>
  </li>
</ul>
  {{/each}}
  </script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-position-view client-view-wrap html-client-view">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a id="btn_close" href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <div class="center">
              <!-- 导航栏中的按键排控制器 -->
              <div class="buttons-row">
                <!-- 关联到第一个tab的链接，默认激活 -->
                <a href="#tab1" class="tab-link active button">投资产品</a>
                <!-- 关联到第二个tab的链接 -->
                <a href="#tab2" class="tab-link button">资讯产品</a>
                <i class="cui-tab-scrollbar cui-tabnum2"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="pages">
          <div class="page navbar-fixed">
            <!-- Tabs, tabs容器, page-content为tabs -->
            <div class="page-content tabs">
              <!-- Tab 1，默认激活 -->
              <div id="tab1" class="tab active">
                <div class="content-block">
                  <div class="infinite-scroll" data-distance="100">
                    <div class="list-block contacts-block">
                        <div class="list-group client-title">
                            <ul class="clearfix">
                                <li>
                                    <div class="item-title">产品名称</div>
                                </li>
                                <li>
                                    <div class="item-title">代码</div>
                                </li>
                                <li>
                                    <div class="item-title">当前净值</div>
                                </li>
                                <li>
                                    <div class="item-title">季度收益率</div>
                                </li>
                            </ul>
                        </div>
                        <div id="application_list" class="list-group client-list">
                          
                        </div>
                    </div>
                    <div class="infinite-scroll-preloader">
                      <div class="preloader"></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Tab 2 -->
              <div id="tab2" class="tab">
                <div class="content-block">
                  <div class="infinite-scroll" data-distance="100">
                    <div class="list-block contacts-block">
                        <div class="list-group client-title">
                            <ul class="clearfix">
                                <li>
                                    <div class="item-title">标题</div>
                                </li>
                                <li>
                                    <div class="item-title">日期</div>
                                </li>
                            </ul>
                        </div>
                        <div id="deal_list" class="list-group client-list">
                          
                        </div>
                    </div>
                    <div class="infinite-scroll-preloader">
                      <div class="preloader"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.cpjx.js"></script>
  </body>
</html>
