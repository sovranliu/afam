<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-info-view">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center">张三</div>
            <div class="right">
              <a href="#" class="link icon-only">
                <i class="icon iconfont">&#xe63c;</i>
              </a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="clientDetailInfo" class="page">
                <div class="page-content">
                  <div class="content-block">
                    <!-- tabs控制面板 -->
                    <div class="buttons-row">
                      <!-- 关联到第一个tab, 默认激活 -->
                      <a href="#tab1" class="tab-link active button">Tab 1</a>
                      <!-- 关联到第二个tab -->
                      <a href="#tab2" class="tab-link button">Tab 2</a>
                      <!-- 关联到第三个tab -->
                      <a href="#tab3" class="tab-link button">Tab 3</a>
                    </div>
                  </div>
                  <!-- Tabs, 标签内容区容器 -->
                  <div class="tabs">
                    <!-- Tab 1, 默认激活 -->
                    <div id="tab1" class="tab active">
                      <div class="content-block">
                        <p>This is tab 1 content</p>
                        ...
                      </div>
                    </div>
                    <!-- Tab 2 -->
                    <div id="tab2" class="tab">
                      <div class="content-block">
                        <p>This is tab 2 content</p>
                        ...
                      </div>
                    </div>
                    <!-- Tab 3 -->
                    <div id="tab3" class="tab">
                      <div class="content-block">
                        <p>This is tab 3 content</p>
                        ...
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="#view-1" class="tab-link">
                    <i class="icon iconfont">&#xe681;</i>
                    <span class="tabbar-label">概况</span>
                </a>
                <a href="#view-2" class="tab-link">
                    <i class="icon iconfont">&#xe663;</i>
                    <span class="tabbar-label">盈亏</span>
                </a>
                <a href="#view-3" class="tab-link active">
                    <i class="icon iconfont">&#xe66b;</i>
                    <span class="tabbar-label">持仓</span>
                </a>
                <a href="#view-4" class="tab-link">
                    <i class="icon iconfont">&#xe668;</i>
                    <span class="tabbar-label">交易</span>
                </a>
            </div>
        </div>
      </div>
      
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/tools/chart.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.info.js"></script>
  </body>
</html>
