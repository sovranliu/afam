<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - 客户全景图</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
	<script id="template_assets" type="text/template7">
	{{#each this}}
<div class="client-list">
	<p>{{@key}}</p>
	<p class="red">{{this}}</p>
</div>
	{{/each}}
	</script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views js-info-view html-client-view">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a id="btn_close" href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center">客户全景图</div>
            <div class="right">
              <a id="client_chat" href="#" class="link icon-only" target="_blank">
                <i id="chat_icon" class="icon iconfont">&#xe63c;</i>
              </a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="clientDetailInfo" class="page">
                <div class="page-content">
                    <!-- 个人信息 -->
                    <div class="client-info">
                        <div class="client-other">
                            <div class="client-photo fl">
                                <img src="image/client.png" alt="">
                                <p class="client-name">姓名 <i class="icon iconfont orange">&#xe67a;</i></p>
                            </div>
                            <div class="client-detail fr">
                                <div class="client-amount">总资产：<span>0.00</span></div>
                                <div id="client_aid" class="client-profile">资金账号：<span>000000</span></div>
                                <div id="client_phone" class="client-profile">手机号码：<span>15000000000</span></div>
                                <div id="client_idcard" class="client-profile">身份证/到期日：<br /><span>340000000000/0000-00-00</span></div>
                                <div class="client-profile"></div>
                            </div>
                        </div>
                        <div class="client-open fl">
                            <div class="open-name">开户日期</div>
                            <div id="account_createdate" class="open-info">0000-00-00</div>
                        </div>
                        <div class="client-open fl">
                            <div class="open-name">存管银行</div>
                            <div id="account_bank" class="open-info">未知</div>
                        </div>
                        <div class="client-open fr">
                            <div class="open-name">沪A最低佣金</div>
                            <div id="account_commission" class="open-info">0.00</div>
                        </div>
                    </div>
                    <!-- 资产信息 -->
                    <div class="content-block-title js-tab-finacne">资产信息
                        <i class="icon iconfont js-show-chart fr">&#xe680;</i>
                        <i class="icon iconfont js-show-list fr active">&#xe67f;</i>
                    </div>
                    <div class="client-list-wrap">
                    </div>
                    <div class="client-chart-wrap">
                        <canvas id="chart-area" style="width: 100%;height: 150px" />
                    </div>
                    <div class="split-line"></div>
                    <div class="content-block-title">风险特征</div>
                    <div class="client-fx-wrap">
                        <div class="col-50 fl">
                            <span class="title blue"><i class="icon iconfont">&#xe638;</i>风险承受</span>
                            <span id="risk-category" class="content">未知</span>
                        </div>
                        <div class="col-50 fr nobr">
                            <span class="title blue"><i class="icon iconfont">&#xe645;</i>测评到期日期</span>
                            <span id="risk-expire" class="content">未知</span>
                        </div>
                    </div>
                    <div class="split-line"></div>
                    <div class="content-block-title">附加信息</div>
                    <div class="client-other-wrap">
                        填写客户相关备注内容
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="./clientprofile.html" class="tab-link active">
                    <i class="icon iconfont">&#xe681;</i>
                    <span class="tabbar-label">概况</span>
                </a>
                <a href="./clientprofit.html" class="tab-link">
                    <i class="icon iconfont">&#xe663;</i>
                    <span class="tabbar-label">盈亏</span>
                </a>
                <a href="./clientposition.html" class="tab-link">
                    <i class="icon iconfont">&#xe66b;</i>
                    <span class="tabbar-label">持仓</span>
                </a>
                <a href="./clientdeal.html" class="tab-link">
                    <i class="icon iconfont">&#xe668;</i>
                    <span class="tabbar-label">交易</span>
                </a>
            </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/tools/chart.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.clientprofile.js"></script>
  </body>
</html>
