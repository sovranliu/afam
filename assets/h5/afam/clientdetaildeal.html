<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-position-view client-view-wrap html-client-view">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">
              <!-- 导航栏中的按键排控制器 -->
              <div class="buttons-row">
                <!-- 关联到第一个tab的链接，默认激活 -->
                <a href="#tab1" class="tab-link active button">委托</a>
                <!-- 关联到第二个tab的链接 -->
                <a href="#tab2" class="tab-link button">成交</a>
                <!-- 关联到第三个tab的链接 -->
                <a href="#tab3" class="tab-link button">银证转账</a>
                <a href="#tab4" class="tab-link button">新股配号</a>
                <i class="cui-tab-scrollbar cui-tabnum4"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="pages">
          <div class="page navbar-fixed">
            <!-- Tabs, tabs容器, page-content为tabs -->
            <div class="page-content tabs">
              <div class="split-line"></div>
              <div class="content-block-title">当日交易详情</div>
              <!-- Tab 1，默认激活 -->
              <div id="tab1" class="tab active">
                <div class="content-block">
                  <div class="infinite-scroll" data-distance="100">
                    <div class="list-block contacts-block">
                        <div class="list-group client-title">
                            <ul class="clearfix">
                                <li>
                                    <div class="item-title">股票名称 </div>
                                </li>
                                <li style="flex:2">
                                    <div class="item-title">起始号/数量 </div>
                                </li>
                                <li>
                                    <div class="item-title">市场/日期 </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-group client-list">
                          <ul class="clearfix">
                            <li>
                              <div class="item-title red">上影配号</div>
                              <div class="item-title">1</div>
                            </li>
                            <li style="flex:2">
                              <div class="item-title">起始配号:1232393wqewqe92</div>
                              <div class="item-title">12</div>
                            </li>
                            <li>
                              <div class="item-title">上海</div>
                              <div class="item-title">2016-08-22</div>
                            </li>
                          </ul>
                        </div>
                    </div>
                    <div class="infinite-scroll-preloader">
                      <div class="preloader"></div>
                    </div>
                </div>
                </div>
              </div>
              <!-- Tab 2 -->
              <div id="tab2" class="tab">
                <div class="content-block">
                  <p>This is tab 2 content</p>
                  2...
                </div>
              </div>
              <!-- Tab 3 -->
              <div id="tab3" class="tab">
                <div class="content-block">
                  <p>This is tab 3 content</p>
                  3...
                </div>
              </div>
              <!-- Tab 4 -->
              <div id="tab4" class="tab">
                <div class="content-block">
                  <p>This is tab 4 content</p>
                  4...
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="toolbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="#view-1" class="tab-link">
                    <i class="icon iconfont">&#xe681;</i>
                    <span class="tabbar-label">概况</span>
                </a>
                <a href="#view-2" class="tab-link">
                    <i class="icon iconfont">&#xe663;</i>
                    <span class="tabbar-label">盈亏</span>
                </a>
                <a href="#view-3" class="tab-link active">
                    <i class="icon iconfont">&#xe66b;</i>
                    <span class="tabbar-label">持仓</span>
                </a>
                <a href="#view-4" class="tab-link">
                    <i class="icon iconfont">&#xe668;</i>
                    <span class="tabbar-label">交易</span>
                </a>
            </div>
        </div>
      </div>
      
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/tools/chart.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.info.js"></script>
  </body>
</html>
