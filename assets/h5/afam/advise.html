<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - 意见建议</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-advise-view">
      <div class="view view-main">
      <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a id="btn_close" href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center">建议意见</div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="clientDetailInfo" class="page navbar-fixed">
                <div class="page-content">
                    <div class="list-block">
                      <ul>
                        <li class="align-top">
                          <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                              <div class="item-input">
                                <textarea placeholder="请输入您的建议"></textarea>
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="content-block">
                      <p><a href="#" class="button btn-submit">提交</a></p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/tools/chart.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.advise.js"></script>
  </body>
</html>
