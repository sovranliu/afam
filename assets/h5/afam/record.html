<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - 录音</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="../lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="../lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../css/main.css">

	<script id="template_record" type="text/template7">
	{{#each this}}
<li data-url="{{url}}" class="swipeout open-vertical-modal">
  <div class="item-content swipeout-content">
	<div class="item-inner">
	  <div class="item-title-row">
		<div class="item-title">{{title}}</div>
		<div class="item-after">{{time}}</div>
	  </div>
	  <div class="item-title-row">
		<div class="audio-wrap">
		  <audio src=""></audio>
		  <span>{{js "(this.duration - (this.duration % 60)) / 60"}}'{{js "this.duration % 60"}}''</span>
		  <i class="icon iconfont">&#xe62a;</i>
		</div>
	  </div>
	</div>
  </div>
</li>
	{{/each}}
	</script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-audio-view">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center">录音机</div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="audio" class="page navbar-fixed">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block tab-nav">
                <div class="buttons-row">
                  <a href="#tab1" class="tab-link active button"><i class="icon iconfont">&#xe627;</i> 录音</a>
                  <a href="#tab2" class="tab-link button tab-history"><i class="icon iconfont">&#xe62c;</i> 历史</a>
                </div>
              </div>
              <div class="tabs">
                <div id="tab1" class="tab active">
                  <div class="content-block">
                    <div class="circle_lg">
                      <div class="circle_md">
                        <div class="circle_sm">
                          <i class="icon iconfont f102">&#xe618;</i>
                        </div>
                      </div>
                    </div>
                    <p class="audio-tips">点击开始录音</p>
                  </div>
                </div>
                <div id="tab2" class="tab">
                  <div class="content-block tab-list">
                    <div class="list-block media-list">
                      <ul>
                        <li class="swipeout open-vertical-modal">
                          <div class="item-content swipeout-content">
                            <div class="item-inner">
                              <div class="item-title-row">
                                <div class="item-title">李总的录音</div>
                                <div class="item-after">2016-08-22 17:14:55</div>
                              </div>
                              <div class="item-title-row">
                                <div class="audio-wrap">
                                  <audio src=""></audio>
                                  <span>05'22''</span>
                                  <i class="icon iconfont">&#xe62a;</i>
                                </div>
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              
              </div>
              </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar js-audio-tool">
          <div class="toolbar-inner">
            <a id="btn_play" href="#" class="link"><i class="icon iconfont">&#xe679;</i></a>
            <input type="text">
            <a id="btn_save" href="#" class="link"><i class="icon iconfont">&#xe678;</i></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="../lib/tools/bridge.js"></script>
    <script type="text/javascript" src="../js/page.js"></script>
    <script type="text/javascript" src="../js/controller/page.record.js"></script>
  </body>
</html>
