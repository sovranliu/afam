<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - 查询</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views js-query-view">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center">查询</div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="query" class="page navbar-fixed">
                <div class="page-content">
                  <div class="query-title">交易查询</div>
                  <div class="fast-wrap">
                    <div class="fast-link">
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont blue">&#xe678;</i>
                        </span>
                        <span>当日新股申购</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont blue">&#xe66f;</i>
                        </span>
                        <span>当日银证转账</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont orange">&#xe63f;</i>
                        </span>
                        <span>当日成交</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont orange">&#xe66b;</i>
                        </span>
                        <span>昨日股票持仓</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont red">&#xe635;</i>
                        </span>
                        <span>开放式基金委托</span>                    
                      </a>
                    </div>
                  </div>
                  <div class="split-line"></div>
                  <div class="query-title">专项业务查询</div>
                  <div class="fast-wrap">
                    <div class="fast-link">
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont blue">&#xe656;</i>
                        </span>
                        <span>搜寻金钱豹</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont blue">&#xe635;</i>
                        </span>
                        <span>新股中签情况</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont orange">&#xe650;</i>
                        </span>
                        <span>两融担保比例</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont red">&#xe644;</i>
                        </span>
                        <span>新股市值配售额度</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont orange">&#xe633;</i>
                        </span>
                        <span>约定回购履约保障比例</span>                    
                      </a>
                    </div>
                  </div>
                  <div class="split-line"></div>
                  <div class="query-title">其他查询</div>
                  <div class="fast-wrap">
                    <div class="fast-link">
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont blue">&#xe645;</i>
                        </span>
                        <span>资产日报</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont blue">&#xe644;</i>
                        </span>
                        <span>资产月报</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont orange">&#xe66e;</i>
                        </span>
                        <span>服务记录</span>                    
                      </a>
                      <a href="#">
                        <span class="fast-box">
                          <i class="icon iconfont red">&#xe664;</i>
                        </span>
                        <span>潜在客户</span>                    
                      </a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.query.js"></script>
  </body>
</html>
