<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - MOT Birthday List</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
	<script id="template_birthday" type="text/template7">
	{{#each this}}
<li class="accordion-item">
  <a href="#" class="item-content item-link">
	<div class="item-media"><img src="{{head}}" alt=""></div>
	<div class="item-inner">
	  <div class="item-title">{{name}}</div>
	  <div class="item-after">{{birthday}}</div>
	</div>
  </a>
  <div class="accordion-item-content">
	<div class="content-block">
	  <div class="fl">资金账户：<a class="external" href="./clientprofile.html?aid={{aId}}" target="_blank">{{aId}}</a></div>
	  <div class="fr"><i data-im="{{im}}" class="icon iconfont">&#xe61d;</i></div>
	</div>
  </div>
</li>
	{{/each}}
	</script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-motlist-view">
      <div class="view view-main">
      <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a id="btn_close" href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center">MOT - 生日列表</div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="clientDetailInfo" class="page navbar-fixed">
                <div class="page-content">
                    <div class="list-block">
                      <ul>
                        <li class="accordion-item">
                          <a href="#" class="item-content item-link">
                            <div class="item-media"><img src="image/user.png" alt=""></div>
                            <div class="item-inner">
                              <div class="item-title">李总</div>
                              <div class="item-after">09-09</div>
                            </div>
                          </a>
                          <div class="accordion-item-content">
                            <div class="content-block">
                              <div class="fl">资金账户：<a class="external" href="./clientprofile.html?aid={{aId}}">12345678</a></div>
                              <div class="fr"><i class="icon iconfont">&#xe61d;</i></div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/tools/chart.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.motbirthday.js"></script>
  </body>
</html>
