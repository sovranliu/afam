<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - MOT Category</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
	<script id="template_category" type="text/template7">
	{{#each this}}
<li>
  <a href="{{#js_compare "1 == this.id"}}motbirthday.html{{else}}#{{/js_compare}}" class="item-link item-content external" {{#js_compare "1 == this.id"}}target="_blank"{{/js_compare}}>
	<div class="item-inner">
	  <div class="item-title">{{name}}</div>
	  {{#js_compare "this.msgCount > 0"}}
	  <div class="item-after"><span class="badge bg-red">{{msgCount}}</span></div>
	  {{/js_compare}}
	</div>
  </a>
</li>
	{{/each}}
	</script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-userinfo-view">
      <div class="view view-main">
      <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a id="btn_close" href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center">MOT</div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="clientDetailInfo" class="page navbar-fixed">
                <div class="page-content">
                    <div class="list-block">
                      <ul>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/tools/chart.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.motcategory.js"></script>
  </body>
</html>
