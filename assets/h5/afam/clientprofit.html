<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - 客户盈亏</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
	<script id="template_overview" type="text/template7">
	{{#each this}}
		<div class="client-list nobl">
			<p>{{@key}}</p>
			<p class="orange">{{this}}</p>
		</div>
	{{/each}}
	</script>
	<script id="template_lr" type="text/template7">
	{{#each this}}
		<div class="client-fx-wrap">
			<div class="col-50 fl">
				<span class="title">{{name1}}</span>
				<span class="content blue">{{value1}}</span>
			</div>
			<div class="col-50 fr nobr">
				<span class="title">{{name2}}</span>
				<span class="content blue">{{value2}}</span>
			</div>
		</div>
	{{/each}}
	</script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views js-gl-view">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a id="btn_close" href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center">盈亏</div>
            <div class="right">
            </div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="clientDetailInfo" class="page navbar-fixed">
                <div class="page-content">
                    
                    <!-- 今年盈亏 -->
                    <div class="content-block-title js-tab-finacne">今年账户盈亏</div>
                    <div class="client-list-wrap">
                    </div>
                    <div class="client-chart-wrap" style="width: 100%">
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="split-line"></div>
                    <div class="content-block-title">两融信息</div>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="./clientprofile.html" class="tab-link">
                    <i class="icon iconfont">&#xe681;</i>
                    <span class="tabbar-label">概况</span>
                </a>
                <a href="./clientprofit.html"  t">&#xe663;</i>
                    <span class="tabbar-label">盈亏</span>
                </a>
                <a href="#view-3" class="tab-link">
                    <i class="icon iconfont">&#xe66b;</i>
                    <span class="tabbar-label">持仓</span>
                </a>
                <a href="#view-4" class="tab-link">
                    <i class="icon iconfont">&#xe668;</i>
                    <span class="tabbar-label">交易</span>
                </a>
            </div>
        </div>
      </div>
      
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/tools/chart.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.clientprofit.js"></script>
  </body>
</html>
