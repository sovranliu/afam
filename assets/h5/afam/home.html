<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - 首页</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
	
	<script id="template_banner" type="text/template7">
	{{#each this}}
<div class="swiper-slide">
{{#js_compare "'' == this.url || String.fromCharCode(35) == this.url"}}
	<a data-id="{{id}}" href="{{url}}" class="external"><img src="{{image}}" alt /></a>
{{else}}
	<a data-id="{{id}}" href="{{url}}" class="external" target="_blank"><img src="{{image}}" alt /></a>
{{/js_compare}}
</div>
	{{/each}}
	</script>
	
	<script id="template_top_transaction" type="text/template7">
<li>
	<span class="rank-cilent">客户</span>
	<span class="rank-type">类型</span>
	<span class="rank-amount">成交金额</span>
	<span class="rank-detail">详情</span>
</li>
	{{#each this}}
<li>
	<span class="rank-cilent">
		<em>{{name}}</em>
		<em>{{id}}</em>
	</span>
	<span class="rank-type">{{category}}</span>
	<span class="rank-amount orange">{{amount}}</span>
	<span class="rank-detail">
		<em>卖出：{{sell}}</em>
		<em>买入：{{buy}}</em>
	</span>
</li>
	{{/each}}
	</script>
	
	<script id="template_top_transfer" type="text/template7">
<li>
	<span class="rank-cilent">客户</span>
	<span class="rank-amount">净流入</span>
	<span class="rank-detail">详情</span>
</li>
	{{#each this}}
<li>
	<span class="rank-cilent">
		<em>{{name}}</em>
		<em>{{id}}</em>
	</span>
	<span class="rank-amount orange">{{amount}}</span>
	<span class="rank-detail">
		<em>转入：{{in}}</em>
		<em>转出：{{out}}</em>
	</span>
</li>
	{{/each}}
	</script>
	
	<script id="template_news" type="text/template7">
	{{#each this}}
<li>
	<a href="{{url}}" class="item-link item-content external" target="_blank">
		<div class="item-media">
			<img src="{{image}}" width="70">
		</div>
		<div class="item-inner">
			<div class="item-title-row">
				<div class="item-title">{{title}}</div>
			</div>
			<div class="item-text">{{description}}</div>
		</div>
	</a>
</li>
	{{/each}}
	</script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views js-home-view">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <!-- Right link contains only icon - additional "icon-only" class--><a target="_blank" href="recorder.html" class="js-recorder link icon-only external"><img src="image/recorder.png" alt=""></a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a class="js-mark link icon-only"><img src="image/mark.png" alt=""></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content main-content infinite-scroll">
              <!--广告banner轮播-->
              <div class="swiper-container adver-wrap">
                <!-- Slides wrapper -->
                <div class="swiper-wrapper">
                </div>
                <!-- Pagination, if required -->
                <div class="swiper-pagination adver-pagination"></div>
              </div>
              <!--快捷入口-->
              <div class="fast-wrap">
                <div class="fast-link">
                  <a href="./motcategory.html" target="_blank" class="external">
                    <span class="fast-box f1">
                      <img src="image/f13.png" alt="">
                    </span>
                    <span>MOT</span>                    
                  </a>
                  <a href="./products.html" target="_blank" class="external">
                    <span class="fast-box f2">
                      <img src="image/f13.png" alt="">
                    </span>
                    <span>产品精选</span>                    
                  </a>
                  <a href="./vip.html" target="_blank" class="external">
                    <span class="fast-box f3">
                      <img src="image/f13.png" alt="">
                    </span>
                    <span>重点客户</span>                    
                  </a>
                  <a href="./empty.html" target="_blank" class="external">
                    <span class="fast-box f4">
                      <img src="image/f13.png" alt="">
                    </span>
                    <span>鉴证开户</span>                    
                  </a>
                </div>
              </div>
              <div class="split-line"></div>
              <!--最新动态-->
              <div class="news-wrap">   
                <div class="content-block">
                  <!-- tabs控制面板 -->
                  <div class="buttons-row">
                    <!-- 关联到第一个tab, 默认激活 -->
                    <a href="#tab1" class="tab-link active button">当日成交龙虎榜</a>
                    <!-- 关联到第二个tab -->
                    <a href="#tab2" class="tab-link button">当日银证转账</a>
                    <!-- 关联到第三个tab -->
                  </div>
                </div>
                <!-- Tabs, 标签内容区容器 -->
                <div class="tabs">
                  <!-- Tab 1, 默认激活 -->
                  <div id="tab1" class="tab active">
                    <div class="content-block">
                      <div class="swiper-container lhb-wrap">
                       <!-- Slides wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                          <div class="swiper-slide">
                            <ul id="top_transaction_1" class="rank-list rank-title clearfix">
                              <li>
                                <span class="rank-cilent">客户</span>
                                <span class="rank-type">类型</span>
                                <span class="rank-amount">成交金额（元）</span>
                                <span class="rank-detail">详情</span>
                              </li>
                            </ul>
                          </div>
                          <div class="swiper-slide">
                            <ul id="top_transaction_2" class="rank-list rank-title clearfix">
                              <li>
                                <span class="rank-cilent">客户</span>
                                <span class="rank-type">类型</span>
                                <span class="rank-amount">成交金额（元）</span>
                                <span class="rank-detail">详情</span>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <!-- Pagination, if required -->
                        <div class="swiper-pagination lhb-pagination"></div>
                      </div>
                    </div>
                  </div>
                  <!-- Tab 2 -->
                  <div id="tab2" class="tab">
                    <div class="content-block">
                      <div class="swiper-container yz-wrap">
                       <!-- Slides wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                          <div class="swiper-slide">
                            <ul id="top_transfer_1" class="rank-list rank-title clearfix">
                              <li>
                                <span class="rank-cilent">客户</span>
                                <span class="rank-amount">净流入</span>
                                <span class="rank-detail">详情</span>
                              </li>
                            </ul>
                          </div>
                          <div class="swiper-slide">
                            <ul id="top_transfer_2" class="rank-list rank-title clearfix">
                              <li>
                                <span class="rank-cilent">客户</span>
                                <span class="rank-amount">净流入</span>
                                <span class="rank-detail">详情</span>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <!-- Pagination, if required -->
                        <div class="swiper-pagination yz-pagination"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>             
              <div class="split-line"></div>
              <div class="content-block-title">最新资讯</div>
              <div class="info-wrap">
                <div class="page-content-info" data-distance="100">
                  <div class="list-block media-list">
                    <ul>
                    </ul>
                  </div>
                  <!-- 加载提示符 -->
                  <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.home.js"></script>
  </body>
</html>
