<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - 客户</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
	<script id="template_clients" type="text/template7">
	{{#each this}}
        <a href="clientprofile.html?aid={{accountId}}" class="external" target="_blank">
        	<ul class="clearfix" data-im="{{im}}">
        		<li>
        			<div class="item-title">{{name}}
        			{{#unless msgCount}}
        			{{else}}
        				[{{msgCount}}]
        			{{/unless}}
        			</div>
        		</li>
        		<li>
        			<div class="item-title gray">{{accountId}}</div>
        		</li>
        		<li>
        			<div class="item-title red">{{amount}}</div>
        		</li>
        	</ul>
        <a>
	{{/each}}
	</script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-client-view html-client-view">
      <div class="view view-main">
        
        <div class="pages navbar-through toolbar-through">
            <div data-page="client" class="page">
              <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                <div class="searchbar-input">
                  <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
                </div><a href="#" class="searchbar-cancel">Cancel</a>
              </form>
              <div class="searchbar-overlay"></div>
                <div class="page-content infinite-scroll" data-distance="100">
                    <div class="list-block contacts-block">
                        <div class="list-group client-title">
                            <ul class="clearfix">
                                <li>
                                    <div class="item-title">客户姓名 </div>
                                </li>
                                <li>
                                    <div class="item-title">资金账号 </div>
                                </li>
                                <li>
                                    <div class="item-title">总资产 </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-group client-list">
                        </div>
                    </div>
                    <div class="infinite-scroll-preloader">
                      <div class="preloader"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.clients.js"></script>
  </body>
</html>
