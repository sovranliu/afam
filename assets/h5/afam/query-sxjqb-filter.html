<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA - 搜寻金钱豹</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="panel panel-left panel-cover">
        <div class="view panel-view"> ... </div>
    </div>
      <!-- Views -->
    <div class="views html-query-result">
        <!-- Your main view -->
        <div class="view view-main">
        <!-- Navbar-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a id="btn_close" href="#" class="link icon-only">
                    <i class="icon icon-back"></i>
                  </a>
                </div>
                <!-- We have home navbar without left link-->
                <div class="center">搜寻金钱豹</div>
              </div>
            </div>
            <!-- Pages -->
            <div class="pages navbar-fixed">
                <div class="page" data-page="">
                    <div class="page-content">
                        <div class="content-block-title">基本信息</div>
                        <div class="list-block">
                          <ul>
                            <li>
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">权限范围</div>
                                  <div class="item-input">
                                    <input type="text" placeholder="搜索权限" id="scope">
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li>
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">客户姓名</div>
                                  <div class="item-input">
                                    <input type="text" placeholder="姓名">
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li>
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">资金账号</div>
                                  <div class="item-input">
                                    <input type="text" placeholder="账号">
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li>
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">深度服务</div>
                                  <div class="item-input">
                                    <label class="label-switch">
                                      <input type="checkbox">
                                      <div class="checkbox"></div>
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div> 
                        
                        <div class="content-block-title">营业部</div>
                        <div class="list-block">
                          <ul>
                            <!-- Single chekbox item -->
                            <li>
                              <label class="label-checkbox item-content">
                                <!-- Checked by default -->
                                <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
                                <div class="item-media">
                                  <i class="icon icon-form-checkbox"></i>
                                </div>
                                <div class="item-inner">
                                  <div class="item-title">当前营业部</div>
                                </div>
                              </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                              <label class="label-checkbox item-content">
                                <input type="checkbox" name="my-checkbox" value="Movies">
                                <div class="item-media">
                                  <i class="icon icon-form-checkbox"></i>
                                </div>
                                <div class="item-inner">
                                  <div class="item-title">其他营业部</div>
                                </div>
                              </label>
                            </li>
                          </ul>
                        </div>
                        <p><a href="query-sxjqb-result.html" class="button btn-search external">搜索</a></p> 
                    </div>
                </div>
            </div>           
        </div>
    </div>
    <div class="popup">
        <div class="view popup-view"> ... </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/tools/bridge.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.query-sxjqb-filter.js"></script>
  </body>
</html>
