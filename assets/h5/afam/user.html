<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">

  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-user-view">
      <div class="view view-main">
        <div class="pages navbar-through toolbar-through">
            <div data-page="clientDetailInfo" class="page">
                <div class="page-content">
                    <!-- 个人信息 -->
                    <div class="user-info">
                        <div class="user-photo">
                            <img src="image/user.png" alt="">

                            <p class="user-time">最近登录：2016-08-09 21:12:53</p>
                        </div>
                    </div>
                    <div class="content-block-title js-tab-finacne">个人服务概况
                      <i class="icon iconfont js-refresh fr">&#xe611;</i>
                    </div>
                    <div class="user-data-wrap">
                      <ul class="user-data">
                        <li class="data-list">
                          <span class="blue">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                      </ul>
                      <ul class="user-data">
                        <li class="data-list">
                          <span class="orange">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                      </ul>
                    </div>
                    <div class="split-line"></div>
                    <div class="user-list list-block">
                      <ul>
                        <li class="item-content item-link">
                          <div class="item-media"><i class="icon iconfont red">&#xe622;</i></div>
                          <div class="item-inner">
                            <div class="item-title">个人信息</div>
                          </div>
                        </li>
                        <li class="item-content item-link">
                          <div class="item-media"><i class="icon iconfont yellow">&#xe64c;</i></div>
                          <div class="item-inner">
                            <div class="item-title">MOT</div>
                          </div>
                        </li>
                        <li class="item-content item-link">
                          <div class="item-media"><i class="icon iconfont orange">&#xe61e;</i></div>
                          <div class="item-inner">
                            <div class="item-title">系统通知</div>
                          </div>
                        </li>
                        <li class="item-content item-link">
                          <div class="item-media"><i class="icon iconfont blue">&#xe653;</i></div>
                          <div class="item-inner">
                            <div class="item-title">应用设置</div>
                          </div>
                        </li>
                        <li class="item-content item-link">
                          <div class="item-media"><i class="icon iconfont green">&#xe673;</i></div>
                          <div class="item-inner">
                            <div class="item-title">关于程序</div>
                          </div>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>

    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.info.js"></script>
