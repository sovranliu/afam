<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AFA</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
  
    <!-- Views-->
    <div class="views js-user-view">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center">我的</div>
            <div class="right">
              <a href="#" class="link icon-only">
                <i class="icon iconfont">&#xe654;</i>
              </a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="clientDetailInfo" class="page">
                <div class="page-content">
                    <!-- 个人信息 -->
                    <div class="user-info">
                        <div class="user-photo">
                            <img src="image/user.png" alt="">
                            <p class="user-name">李莉</p>
                        </div>
                    </div>
                    <div class="content-block-title">个人服务概况</div>
                    <div class="user-data-wrap">
                      <ul class="user-data">
                        <li class="data-list">
                          <span class="blue">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                      </ul>
                      <ul class="user-data">
                        <li class="data-list">
                          <span class="orange">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                        <li class="data-list">
                          <span class="red">158</span>
                          <span>服务客户数量</span>
                        </li>
                      </ul>
                    </div>
                    <div class="split-line"></div>
                    <div class="user-list list-block">
                      <ul>
                        <li class="item-content">
                          <div class="item-media"><i class="icon iconfont blue">&#xe60f;</i></div>
                          <div class="item-inner">
                            <div class="item-title">关于版本</div>
                          </div>
                        </li>
                        <li class="item-content">
                          <div class="item-media"><i class="icon iconfont green">&#xe64c;</i></div>
                          <div class="item-inner">
                            <div class="item-title">我要吐槽</div>
                          </div>
                        </li>
                        <li class="item-content">
                          <div class="item-media"><i class="icon iconfont orange">&#xe60c;</i></div>
                          <div class="item-inner">
                            <div class="item-title">新手引导</div>
                          </div>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/tools/chart.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/controller/page.info.js"></script>
  </body>
</html>
